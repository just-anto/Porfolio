<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSumit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nameE">Nombre de la empresa</label>
          <input
            type="text"
            class="form-control"
            id="nameE"
            name="nameE"
            {ngModel}="expLab.nameE"
            required
          />
          />
        </div>
        <div class="form-group">
          <label for="DescriptionE">Descripcion de la tarea realizada</label>
          <input
            type="text"
            class="form-control"
            id="DescriptionE"
            name="DescriptionE"
            {ngModel}="expLab.DescriptionE"
            required
          />
        </div>
        <button class="btn btn-light">Actualizar experienca</button>
      </form>
    </div>
  </div>
</div>
