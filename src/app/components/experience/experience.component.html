<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="clo-lg-2">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/new-experience"
      *ngIf="isLogged"
    >
      Nueva Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table"></table>
    <tbody>
      <tr *ngFor="let Experience of experience">
        <td>
          <h2>{{ Experience.nameE }}</h2>
        </td>
        <td>{{ Experience.descriptionE }}</td>
        <td *ngIf="isLogged">
          <button
            type="button"
            class="btn btn-light"
            routerLink="/edit-experience/{{ Experience.id }}"
          >
            <i class="bi bi-pencil-square"></i>EDITAR
          </button>
        </td>
        <td *ngIf="isLogged">
          <button
            type="button"
            class="btn btn-dark"
            (click)="delete(Experience.id)"
          >
            <i class="bi bi-trash-fill"></i>BORRAR
          </button>
        </td>
      </tr>
    </tbody>
  </div>
</div>
