<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="85" 
            [radius]="100" 
            [imageSrc]="'../assets/CSS.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showSubtitle]="false" 
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8" 
            [outerStrokeColor]="'#8caba8'" 
            [innerStrokeColor]="'#ebdada'" 
            [animation]="true"
            [animationDuration]="500">
        ></circle-progress>
    </div>
