<div class="container">
  <div class="row">
    <div>
      <form (ngSumit)="OnCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nameE">Nueva Skill</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            {ngModel}="name"
            required
          />
          />
        </div>
        <div class="form-group">
          <label for="porcentage">Porcentaje</label>
          <input
            type="text"
            class="form-control"
            id="porcentage"
            name="porcentage"
            {ngModel}="porcentage"
            required
          />
        </div>
        <button class="btn btn-light">Agregar skill</button>
      </form>
    </div>
  </div>
</div>
