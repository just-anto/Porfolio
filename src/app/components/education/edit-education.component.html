<div class="container" *ngIf="education">
  <div class="row">
    <div>
      <form (ngSumit)="onUpdate()" novalidate #f="ngForm"></form>
      <div class="form-group">
        <label for="nameE">Nombre de la instituci√≥n</label>
        <input
          type="text"
          class="form-control"
          id="nameE"
          name="nameE"
          {ngModel}="education.nameE"
          required
        />
        />
      </div>
      <div class="form-group">
        <label for="descriptionE">Descripcion de los estudios realizados</label>
        <input
          type="text"
          class="form-control"
          id="descriptionE"
          name="descriptionE"
          {ngModel}="education.descriptionE"
          required
        />
      </div>
      <button class="btn btn-light">Editar Educacion</button>
    </div>
  </div>
</div>
